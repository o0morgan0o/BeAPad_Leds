[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	fastled/FastLED@^3.5.0
	lathoub/AppleMIDI@^3.1.2
	fortyseveneffects/MIDI Library@^5.0.2
	gilmaimon/ArduinoWebsockets@^0.5.3
